{% extends "base.html" %}
{% load custom_markdown %}

{% block content %}
<div class="posts">
    <section class="post">
        <header class="post-header">
            <h2 class="post-title">{{ post.title }}</h2>

            <p class="post-meta">
                Time: <a class="post-author" href="#">{{ post.date_time|date:"Y 年 m 月 d 日"}}</a>
                <!--Category: <a class="post-category post-category-js" href="#">{{ post.category }}</a>-->
            </p>
        </header>

        <div class="post-description">
            <p>
                {{ post.category | custom_markdown}}
            </p>
        </div>
    </section>
</div><!-- /.blog-post -->
{% endblock %}
